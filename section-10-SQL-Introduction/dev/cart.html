<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='./css/cart.css'>
</head>
<body>
    <section class='cart-items-container'>
        <h2 class='cart-header'>Shopping cart details</h2>
        <ul class='cart-items'>
            <li class='cart-item'>
                <div class='cart-item-info-container'>
                    <img src='../public/images/cart-images/wasp-factory.png' class='cart-image' alt=''>
                    <div class='cart-item-info'>
                        <h3 class='cart-item-title'>Wasp Factory</h3>
                        <p class='cart-item-price'>£37.79</p>
                    </div>
                </div>
                <div class='cart-item-checkout-container'>
                    <div class='cart-item-quantity'>
                        <p>Quantity 1</p>
                    </div>
                    <p class='cart-item-total'>£37.79</p>
                    <form action='' method='post'>
                        <input type='hidden' name=''>
                        <button type='submit'>remove</button>
                    </form>
                </div>
            </li>
            <li class='cart-item'>
                <div class='cart-item-info-container'>
                    <img src='../public/images/cart-images/wasp-factory.png' class='cart-image' alt=''>
                    <div class='cart-item-info'>
                        <h3 class='cart-item-title'>Wasp Factory</h3>
                        <p class='cart-item-price'>£37.79</p>
                    </div>
                </div>
                <div class='cart-item-checkout-container'>
                    <div class='cart-item-quantity'>
                        <p>Quantity 1</p>
                    </div>
                    <p class='cart-item-total'>£37.79</p>
                    <form action='' method='post'>
                        <input type='hidden' name=''>
                        <button type='submit'>remove</button>
                    </form>
                </div>
            </li>
        </ul>
    </section>
    <section class='cart-total-container'>
        <div class='cart-total'>
            <dl>
                <dt>Delivery Cost</dt>
                <dd>FREE</dd>
            </dl>
            <dl class='total'>
                <dt>Total</dt>
                <dd>£64.98</dd>
            </dl>
        </div>
    </section>
</body>
</html>
